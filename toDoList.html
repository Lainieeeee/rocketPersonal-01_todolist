<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/dist.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ico -->
    <link rel="shortcut icon" href="assets/images/common/favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/common/favicon.webp">
    <!-- title -->
    <title>ONLINE TODO LIST</title>
</head>
<body class="bgStyle relative z-0 h-screen">

    <!-- header -->
    <header>
        <div class="max-w-6xl  mx-auto p-6 flex justify-between items-center">
            <h1>
                <img src="assets/images/common/logo.webp" alt="ONLINE TODO LIST" class="w-full max-w-[242px] md:max-w-[312px] h-auto">
            </h1>
            <ul class="flex justify-end items-center">
                <li class="font-bold hidden md:block">
                    王小明的代辦
                </li>
                <li class="ms-6">
                    <button id="logoutBtn" class="hover:opacity-75 duration-300">
                        登出
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="max-w-xl mx-auto px-6 py-6 md:py-14">
            <!-- inputArea -->
            <div class="inputArea relative z-0">
                <input type="text" id="inputContent" class="w-full px-2 py-3 pe-12 text-base rounded outline-none shadow-md placeholder:text-secondary" placeholder="新增待辦事項">
                <button type="button" id="addBtn" class="absolute z-10 top-2 end-2 hover:opacity-75 duration-300">
                    <i class="fa-solid fa-plus bg-black text-white p-2 rounded"></i>
                </button>
            </div>
            <!-- empty -->
            <div class="empty text-center mt-10">
                <p class="mb-6">目前尚無待辦事項</p>
                <div>
                    <img src="assets/images/common/img-02.webp" alt="圖片" loading="lazy" class="mx-auto">
                </div>
            </div>
            <!-- listBox -->
            <div class="listBox bg-white rounded shadow-md mt-10">
                <!-- tabs -->
                <div class="tabs grid grid-cols-3 text-sm font-bold">
                    <button class="tab px-3 py-6 border-b-2 border-black active" data-filter="all">全部</button>
                    <button class="tab px-3 py-6 border-b-2 border-[#E5E5E5] text-secondary" data-filter="incomplete">待完成</button>
                    <button class="tab px-3 py-6 border-b-2 border-[#E5E5E5] text-secondary" data-filter="complete">已完成</button>
                </div>
                <!-- todoList -->
                <ul id="todoList" class="pt-3">
                    <!-- <li class="flex justify-start items-center mx-6 py-4 border-b border-[#E5E5E5]">
                        <input class="w-[20px] h-[20px] cursor-pointer" type="checkbox" value="" id="">
                        <label class="w-[calc(100%-40px)] px-4" for="">
                            <input type="text" class="w-full">把冰箱發霉的檸檬拿去丟
                        </label>
                        <button class="w-[20px] hover:opacity-75 duration-300 delete">
                            <i class="fa-solid fa-xmark text-2xl"></i>
                        </button>
                    </li> -->
                </ul>
                <!--  -->
                <div class="flex justify-between items-center p-6">
                    <p>
                        <span id="todoCount"></span> 個待完成項目
                    </p>
                    <p class="ms-6">
                        <button type="button" class="hover:opacity-75 duration-300 text-secondary deleteCompleteList">清除已完成項目</button>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- js -->
    <script src="assets/js/all.js"></script>

</body>
</html>
