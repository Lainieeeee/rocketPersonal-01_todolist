<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/dist.css">
    <!-- js -->
    <script src="assets/js/all.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <!-- ico -->
    <link rel="shortcut icon" href="assets/images/common/favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/common/favicon.webp">
    <!-- title -->
    <title>ONLINE TODO LIST</title>
</head>
<body class="bg-yellow">

    <!-- main -->
    <main>
        <section class="max-w-4xl mx-auto px-6 py-14 md:grid md:grid-cols-2 md:gap-12 items-center">
            <!-- leftImg -->
            <div class="leftImg">
                <div class="mb-6">
                    <img src="assets/images/common/logo.webp" alt="ONLINE TODO LIST" width="312" height="49.42" loading="lazy" class="mx-auto">
                </div>
                <div class="hidden md:block">
                    <img src="assets/images/common/img-01.webp" alt="圖片" loading="lazy">
                </div>
            </div>
            <!-- rightBox -->
            <div class="rightBox text-center">
                <h1 class="font-bold text-2xl mb-6 text-start">註冊帳號</h1>
                <!-- 表單 -->
                <form method="" action="">
                    <!-- Email -->
                    <div class="mb-6 text-start">
                        <label for="email" class="text-sm font-bold block mb-1">Email</label>
                        <input type="email" id="email" class="w-full p-2 text-base rounded outline-none placeholder:text-secondary" placeholder="請輸入Email">
                    </div>
                    <!-- 您的暱稱 -->
                    <div class="mb-6 text-start">
                        <label for="text" class="text-sm font-bold block mb-1">您的暱稱</label>
                        <input type="text" id="email" class="w-full p-2 text-base rounded outline-none placeholder:text-secondary" placeholder="請輸入您的暱稱">
                    </div>
                    <!-- 密碼 -->
                    <div class="mb-6 text-start">
                        <label for="password" class="text-sm font-bold block mb-1">密碼</label>
                        <input type="password" id="password" class="w-full p-2 text-base rounded outline-none placeholder:text-secondary" placeholder="請輸入密碼">
                    </div>
                    <!-- 再次輸入密碼 -->
                    <div class="mb-6 text-start">
                        <label for="password02" class="text-sm font-bold block mb-1">再次輸入密碼</label>
                        <input type="password" id="password02" class="w-full p-2 text-base rounded outline-none placeholder:text-secondary" placeholder="請再次輸入密碼">
                    </div>
                    <!-- 註冊帳號 -->
                    <button type="submit" class="bg-black text-white font-bold py-3 px-12 rounded hover:opacity-75 duration-300">註冊帳號</button>
                    <!-- 登入 -->
                    <p class="mt-6">
                        <a href="" class="font-bold border-yellow hover:border-b hover:border-black duration-300">
                            登入
                        </a>
                    </p>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
